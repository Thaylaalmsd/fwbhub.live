<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üö® Your Exclusive Invite is Ready!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://images.unsplash.com/photo-1591723665512-f1f6bc7dbab6?w=1200') no-repeat center center/cover;
            color: white;
            text-align: center;
        }
        .landing-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            max-width: 800px;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }
        p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .cta-button {
            background-color: #ff4500;
            color: white;
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .cta-button:hover {
            background-color: #cc3700;
        }
        .timer {
            font-size: 18px;
            margin-top: 15px;
            color: #ffcc00;
        }
    </style>
</head>
<body>
    <div class="landing-container">
        <h1>üö® Your Exclusive Invite is Ready!</h1>
        <p>‚ö° Only a few spots left! Confirm your email now to unlock access.</p>
        <button class="cta-button" onclick="redirectUser()">Unlock Access Now üî•</button>
        <p class="timer">‚è≥ Offer expires in <span id="countdown">05:00</span></p>
    </div>
    
    <script>
        var offerUSA = "https://t.slext2.com/212319/8517/0";
        var smartlink = "https://bggcdje.pixls.one/p/ye6cD";
        
        async function redirectUser() {
            try {
                let response = await fetch('https://ipinfo.io/json?token=54e5b8714e7b86');
                let data = await response.json();
                let country = data.country;
                
                if (country === "US") {
                    window.location.href = offerUSA;
                } else {
                    window.location.href = smartlink;
                }
            } catch (error) {
                console.error("Error fetching location:", error);
                window.location.href = smartlink;
            }
        }
        
        function startCountdown(duration) {
            let timer = duration, minutes, seconds;
            setInterval(function () {
                minutes = parseInt(timer / 60, 10);
                seconds = parseInt(timer % 60, 10);
                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;
                document.getElementById("countdown").textContent = minutes + ":" + seconds;
                if (--timer < 0) {
                    timer = 0;
                }
            }, 1000);
        }
        
        window.onload = function () {
            startCountdown(300);
        };
    </script>
</body>
</html>
